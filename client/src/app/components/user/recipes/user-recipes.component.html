<a routerLink="/" mat-stroked-button color="primary" class="back-btn">
  <mat-icon>arrow_back</mat-icon>Back to Recipes
</a>
<section class="recipe-list">
  <ng-container *ngFor="let recipe of recipes">
    <app-recipe-card
      [recipe]="recipe"
      [isOwner]="true"
      (deletedId)="onDelete($event)"
    ></app-recipe-card>
  </ng-container>
</section>
