<mat-card class="mat-card">
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content *ngIf="notReset; else reset" class="mat-card-content">
    <form (submit)="onSubmit()" class="reset-form">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          matInput
          required
        />
      </mat-form-field>
      <button mat-stroked-button color="primary">
        Reset Password
      </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-template #reset>
  <mat-card-content>
    <p>
      Your password has been reset
    </p>
  </mat-card-content>
</ng-template>
